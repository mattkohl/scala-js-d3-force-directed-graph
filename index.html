<!DOCTYPE html>
<html>
<head>
  <title>Force-directed Graph</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

    body {
      background: #384d54;
      color: white;
    }
    text {
        fill: white;
        font-family: 'Open Sans';
    }
    circle {
      stroke: white;
      stroke-width: 1.5px;
    }
    path.link, path.textpath {
        fill: none;
        stroke: #cccccc;
        stroke-width: 0.5px;
    }
    path.invis {
        fill: none;
        stroke-width: 0;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <script type="text/javascript" src="./target/scala-2.12/force-directed-graph-jsdeps.js"></script>
  <script type="text/javascript" src="./target/scala-2.12/force-directed-graph-fastopt.js"></script>
</body>
</html>
